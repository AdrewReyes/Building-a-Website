<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-style">
    <!-- Page Header -->
    <header>
        <img src="/assets/images/pexels-edwardeyer-1247755.jpg" 
        alt="Service" class="header-image">
    </header>

    <!-- Main Content -->
    <main>
        <!-- Location Section -->
        <section class="menu-header-alignment">
            <h1>Location</h1>
            <address>
                511 Tristin Isle Park<br>
                Hudsonton, Michigan
            </address>
        </section>

        <!-- Hours Section -->
        <section class="hours-header-alignment">
            <h2>Hours of Operation  </h2>
            <ul class="unordered-list Listed-style" >
                <li><span class="day">Monday:</span> <span class="hours">10am - 7pm</span></li>
                <br>
                <li><span class="day">Tuesday:</span> <span class="hours">10am - 7pm</span></li>
                <br>
                <li><span class="day">Wednesday:</span> <span class="hours">10am - 7pm</span></li>
                <br>
                <li><span class="day">Thursday:</span> <span class="hours">10am - 10pm</span></li>
                <br>
                <li><span class="day">Friday:</span> <span class="hours">10am - 9pm</span></li>
                <br>
                <li><span class="day">Saturday:</span> <span class="hours">12pm - 11pm</span></li>
                <br>
                <li><span class="day">Sunday:</span> <span class="hours">12pm - 11pm</span></li>
            </ul>
        </section>
    </main>
    <footer> 
        <p>&copy; 2024 Dev Dish. All rights reserved.</p>
    </footer>

</html>
